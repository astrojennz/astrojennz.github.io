        }

        .flower-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(72deg); }
        .petal:nth-child(3) { transform: rotate(144deg); }
        .petal:nth-child(4) { transform: rotate(216deg); }
        .petal:nth-child(5) { transform: rotate(288deg); }

        </p>

        <!-- Formulario de contacto -->
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form action="#" method="POST" class="space-y-6">
                <!-- Nombre -->
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" 
                           class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-flower-green focus:border-flower-green" 
                           placeholder="Your Name" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" 
                           class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-flower-green focus:border-flower-green" 
                           placeholder="Your Email" required>
                </div>

                <!-- T√≠tulo -->
                <div>
                    <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
                    <input type="text" id="subject" name="subject" 
                           class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-flower-green focus:border-flower-green" 
                           placeholder="Message Title" required>
                </div>

                <!-- Mensaje -->
                <div>
                    <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" 
                              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-flower-green focus:border-flower-green" 
                              placeholder="Write your message..." required></textarea>
                </div>

                <!-- Bot√≥n -->
                <div class="text-center">
                    <button type="submit" 
                            class="bg-flower-green text-white font-semibold px-8 py-3 rounded-full hover:bg-green-700 transition transform hover:scale-105">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
